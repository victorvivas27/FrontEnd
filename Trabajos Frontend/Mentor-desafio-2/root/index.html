<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="./css/main.css" rel="stylesheet" />
  </head>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <body>
    <main>
      <div class="flex bor card-conteiner1">
        <div class="flex bor card-conteiner2">
          <div class="bor contein-card">
            <img
              class="ojo scale-out-center"
              src="./images/icon-view.svg"
              alt=" imagen de un ojo"
            />
            <img
              class="cubo"
              src="./images/image-equilibrium.jpg"
              alt=" imagen de un cubo "
            />
            <h2><a class="blanco" href="#">Equilibrium #3429</a></h2>
            <p class="bor gris">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="bor flex cripto">
              <div class="bor flex moneda">
                <img
                  src="./images/icon-ethereum.svg"
                  alt=" icono moneda cripto ethereum"
                />
                <h4 class="siam">0.041 ETH</h4>
              </div>
              <div class="flex bor moneda">
                <img src="./images/icon-clock.svg" alt=" icono reloj" />
                <h4 class="gris">3 days left</h4>
              </div>
            </div>
            <div class="bor flex perfil">
              <img
                class="foto"
                src="./images/image-avatar.png"
                alt=" foto perfil Jules Wyvern"
              />
              <p class="gris">Creation of</p>
              <h3 class="anime blanco">Jules Wyvern</h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      Challenge by
      <a
        class="anime blanco"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="anime blanco" href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
